defaults:
  - generator: default
  - datasets: infer_audio # we do not want to run inference on training data
  - dataloader: default
  - transforms: melspec
  - _self_

inferencer:
  device_tensors: ["spectrogram", "audio"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "result" # any name here, can be a dataset name
  seed: 1
  from_pretrained: # TODO: add path to the pretrained model